<ion-view view-title="List of Craft Projects" cache-view="false">
<ion-content padding="true" scroll="true">
<ion-list ng-controller ="ListCtrl">
	<ion-item ng-repeat="id in data track by $index">
	<div class="buttons">
		<a href="#/view/{{id}}" class="button button-small button-stable ion-android-list"></a>
		<a href="#/edit/{{id}}" class="button button-small button-stable ion-edit"></a>
		<button class="button button-small ion-trash-b button-stable" ng-click="deleteProj({{id}}, $index)"></button>
	</div>	
	{{id}}	
	</ion-item>
</ion-list>	
</ion-content>
<ion-footer-bar class="bar-royal">
<div class="buttons">
	<a ui-sref="add" class="button ion-plus">Add new project</a>
</ion-view>
